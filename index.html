<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon.png"/>
</head>
<body>

    <div class="app">
        <div class="header">
            <h1>Weather Condition</h1>
            <input type="text" id="searchBar" placeholder="Enter a city..." autocomplete="off">
        </div>
        <div class="content">
            <div class="city">Istanbul, TR</div>
            <div class="temp">15°C</div>
            <div class="desc">broken clouds</div>
            <div class="minmax">14°C / 19°C</div>
            <div class="humidity">72%</div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
